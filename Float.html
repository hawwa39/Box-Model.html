<html>

<head>
    <title>Float</title>
    <style>
        img#flowerRight {
            float: right;

        }

        img#flowerleft {
            float: left;
        }
    </style>
</head>

<body>
    <h2>
        Float
    </h2>
    <p>In this example, the image will will Float to the right in the paragraph, and text in the paragraph will wrap
        around the image</p>
    <p>
        <img id="flowerRight" src="flower-cartoon-drawing-clip-art-png-favpng-bSjq8kLMMS9qNB5Rwqgx2GFaZ.jpg" alt="tree"
            style="width:100px; height:100px;">
        <img id="flowerleft" src="flower-cartoon-drawing-clip-art-png-favpng-bSjq8kLMMS9qNB5Rwqgx2GFaZ.jpg" alt="tree"
            style="width:100px; height:100px;">
        This is a dummy contentused to understand Float property
    </p>
</body>

</html>
